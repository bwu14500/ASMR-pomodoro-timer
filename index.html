<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="index.js" defer></script>
    <title>Timer</title>
</head>
<body>
    <div class="container" id="logo">
        <h1>ASMR Pomodoro Clock</h1>
    </div>
    <hr>
    <div class="container timer-box">
        <div class="row">
            <b>
            <div id="current-state">
                Let's Get Started!
            </div>
            </b>
        </div>
        <div class="row">
            <div id="time">25 : 00</div>
        </div>
        <div class="row">
            <i class = "fa fa-play" id="start-btn"></i>
            <i class = "fa fa-pause" id="pause-btn"></i>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <button class="col-4 pushable" id="sound-btn">    
                <span class="front">
                    男性向け (click to switch)
                </span>
            </button>
            <div class="col-4"> 
                <i class="fa fa-fast-forward" id="fast-forward-btn"></i>
            </div>
        </div>
    </div>
    
    <div class="container">
        <br><br>
        <form id="task-form" method="POST">
            <label for="quantity"><b>Task Name: </b></label>
            <input id="task-text" type="text" placeholder="input here">
            <label for="number"><b>&nbsp;Est Pomodoros: </b></label>
            <input type="number" id="number" name="number" placeholder="1" min="1">
            <input class="btn btn-success" type="submit" value="add">
        </form>        
    </div>
   
    <div class="container tasks">
        <br>
            
        <div id="title"><b>Added Tasks: </b></div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <ul class="tasklist">
                   
                </ul>
            </div>
            <div class="col-3"></div>
        </div>
        
        <audio>
            <source src = "" type="audio/mpeg">
        </audio>

    </div>
</body>
</html>
